<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/greetings.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
</head>
<body>
  <section id="main">
    <div class="clock">
      <h2></h2>
    </div>
    <div class="login">
      <form id="login__form" class="hidden">
        <input type="text" placeholder="what is your name?" maxlength="15" required />
      </form>
      <h1 class="username hidden"></h1>
    </div>
    <div class="todo">
      <form id="todo__form">
        <input type="text" placeholder="Write a To Do here" required />
      </form>
      <ul class="todo__menu"></ul>
    </div>
    <div class="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>
    <div class="weather">
      <span class="temperature"></span>
      <span class="city"></span>
    </div>
  </section>
</body>
</html>
